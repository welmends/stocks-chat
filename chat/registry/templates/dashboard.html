{% extends 'index.html' %}

{% block content %}

    <h1> Welcome, {{user.username}} </h1>
    
    {% if user.is_authenticated %} 
        <a href="{% url 'logout' %}"> Logout </a>
    {% else %}
        <a href="{% url 'signIn' %}"> Sign In </a>
        <a href="{% url 'login' %}"> Login </a>
    {% endif %}

{% endblock  %}
