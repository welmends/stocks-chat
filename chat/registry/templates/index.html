<!DOCTYPE HTML>

<html>
<head>
    <title>Simple Auth System</title>
</head>
<body>
    {% block content %}
    
        <h1> Welcome Home, from Homepage</h1>

        {% if user.is_authenticated %} 
            <a href="{% url 'logout' %}"> Logout </a>
        {% else %}
            <a href="{% url 'signIn' %}"> Sign In </a>
            <a href="{% url 'login' %}"> Login </a>
        {% endif %}

    {% endblock %}
</body>
</html>
