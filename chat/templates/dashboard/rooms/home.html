{% extends 'dashboard/rooms/nav.html' %}

{% block subcontent %}

        <li><h5 class="li-h5-top"> Rooms List </h5></li>
    </ul>
    
    <div class="flexbox-container" style="display:flex;">
        <div class="sidebar" style="flex:1;">
            <nav>
                <ul style="list-style-type:none;">
                    {% for room in rooms %}
                        <li>
                            <form action="{% url 'rooms' %}" method="post">
                                {% csrf_token %}
                                <button type="submit" name='room_button' value={{room.name}}>{{room.name}}</button>
                            </form>
                        </li>
                    {% endfor %}
                </ul>
            </nav>
        </div>
    </div>

{% endblock  %}
